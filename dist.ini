name             = Data-Currency
version          = 0.06000
author           = Christopher H. Laco <claco _at_ chrislaco.com>, Mariano Wahlmann <dichoso _at_ gmail.com>
license          = Perl_5
copyright_holder = Christopher H. Laco, Mariano Wahlmann
copyright_year   = 2013

[@Basic]
[PkgVersion]
[PodVersion]
[PodWeaver]
[ConfirmRelease]
[UploadToCPAN]
[TestRelease]
[ExtraTests]
[Test::Perl::Critic]
[Test::PodSpelling]
[PodCoverageTests]
[PodSyntaxTests]

[TravisYML]
perl_version = 5.19 5.18 5.16 5.14 5.12 5.10

[ReadmeMarkdownFromPod]
filename = README.md

[@Git]
tag_format = release-%v

[Prereqs]
perl                                    = 5.006001
Test::More                              = 0
Test::MockObject                        = 0
Test::Exception                         = 0
Scalar::Util                            = 0
Class::Inspector                        = 0
Class::Accessor::Grouped                = 0
Locale::Currency                        = 0
Locale::Currency::Format                = 0
Finance::Currency::Convert::WebserviceX = 0

[Prereqs / TestRequires ]
Test::Perl::Critic      = 0
Pod::Coverage::TrustPod = 0

[GithubMeta]
homepage = https://github.com/bluescreen10/Data-Currency


